<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsm Admin Login</title>
    <link rel="icon" href="../img/gsm_h1.png"/>
    <link rel="stylesheet" href="Gsm_Admin_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_form">
        <div class="logo_wrap">
            <img src="../img/dongback.png" alt="dong_back">
            <span class="for">For Admin</span>
        </div>
        <div class="input_text">
            <input type="text" placeholder="아이디를 입력하세요."><br>
            <input type="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="button_wrap">
            <input type="button" value="submit">
        </div>
        <div class="Account_wrap">
            <a href="#">회원가입</a> &nbsp;
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>
</html>
