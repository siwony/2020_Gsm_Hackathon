<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GsmFestivalInformation</title>
    <link rel="icon" href="../img/gsm_h1.png"/>
    <link rel="stylesheet" href="Gsm_Festival_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!--메뉴-->
    <header>
        <h1><a href="#"><img src="../img/gsm_h1.png" alt="h1_logo"></a></h1>
        <nav>
            <div class="menu">
                <a href="#">공지사항</a>
                <a href="#">소식</a>
                <a href="#">행사안내</a>
                <a href="#">공연</a>
            </div>
        </nav>
    </header>
    <section>
        <!--main part-->
        <div class="background">
            <img src="../img/graduation.jpg" alt="back_img">
            <div class="back_ment_wrap">
                <span>Gwangju Software Meister Highschool</span><br>
                <span class="mar_span">Regular Festival</span>
            </div>
            <!--더 알아보기-->
            <div class="more">
                <a href="#festival_wrap">
                    <div class="swipe">
                        <p>더 알아보기</p>
                        <img src="../img/more.png" alt="swipe_up">
                    </div>
                </a>
            </div>
        </div>
        <div id="festival_wrap">
            <h2><img src="../img/gsm_header.png" alt=""></h2>
            <nav id="festival_bundle">
                <div class="festival_item">
                    
                </div>
                <div class="festival_item"></div>
                <div class="festival_item"></div>
            </nav>
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
